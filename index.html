<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PixiJS Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid #666;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      #game-container canvas {
        display: block;
        max-width: 90vw;
        max-height: 90vh;
        width: auto;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script type="module" src="/src/test.ts"></script>
  </body>
</html>
